<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Nasa</title>
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Nasa</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Images<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
      </ul>
      <div id="user-container form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" hidden id="user-pic"></li>
          <li class="nav-item active" hidden id="user-name"></li>
                
          <li class="nav-item active">       
            <button hidden id="sign-out" class="btn btn-outline-success my-2 my-sm-0">
              Sign-out
            </button>
            
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="signInContainer mx-auto" id="signInContainer">
    <div class="container">
      <div class="card text-center align-middle">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Welcome to NASA</h5>
          <p class="card-text">You need to be logged to view this site.</p>
          <button  id="sign-in" class="btn btn-primary">Sign-in with Google</button>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
    </div>
  </header>
  <section id="holi" hidden>
    <h1>Holi</h1>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js">   </script>
  <script src="/__/firebase/init.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
